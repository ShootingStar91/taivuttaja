name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SECRET: ${{ secrets.SECRET }}

jobs:
  run_all_tests:
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: launch test database
        run: cd backend && docker-compose -f "docker-compose.yml" up -d
      - name: backend unit tests
        run: cd backend && npm ci && npm test
      - name: start backend in test mode
        run: cd backend && npm run start:test &
      - name: start frontend for testing
        run: cd frontend && npm install && npm install cypress --save-dev && npm start &
      - name: e2e test
        uses: cypress-io/github-action@v4.1.0
        with:
          working-directory: ./frontend
          command: npm run test:e2e
          wait-on: http://localhost:3000
